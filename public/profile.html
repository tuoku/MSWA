<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- reuse css from index for header + bottomNav -->
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/post.css">
    <link rel="stylesheet" href="CSS/profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/parkway-lush" rel="stylesheet">
</head>
<body>
    <header>
        <div class="autocomplete">
            <input type="text" placeholder="Search #hashtags or @users" id="headerSearch">
        </div>
        <div id="headerBtns">
            <button id="dAddPostBtn" class="hidden"></button>
            <button id="dHomeBtn" class="hidden"></button>
            <button id="dMyProfileBtn" class="hidden"></button>
            <button id="loginBtn"></button>
        </div>
        <div class="headerIcon">
            <a href="index.html">
                Artster
            </a>
        </div>
        <div id="menuItems">
            <a href="#">item</a>
            <a href="#">item</a>
            <a href="#">item</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the nav links -->
        <div id="burger" onclick="toggleMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>
    <div id="profileContent">
        <div id="profileInfo">
            <button id="followBtn">Follow</button>
            <figure>
                <img src="https://st.depositphotos.com/1779253/5140/v/600/depositphotos_51405259-stock-illustration-male-avatar-profile-picture-use.jpg" id="profilePic">
                <figcaption id="username"></figcaption>
            </figure>
            <p id="followerAmount"> <br> followers</p>
        </div>
        <div id="profileBio">
            <p id="bio">

            </p>
        </div>
        <div id="feedTitles">
            <p id="guestFeedTitle">Posts</p>
            <button class="tabs" id="postsBtn">Posts</button>
            <div id="vSeparator"></div>
            <button class="tabs">Saved</button>
        </div>
        <div class="feeds" id="posts">
            <p style="margin-top: 50px"> No posts yet :( </p>
        </div>
        <div class="feeds" id="saved">
            <p style="margin-top: 50px"> Nothing saved yet </p>
        </div>
    </div>
    <!-- bottom navigation bar, shown only to logged in users -->
    <nav id="bottomNav" class="hidden">
        <button id="homeBtn"></button>
        <button id="addPostBtn">+</button>
        <button id="myProfileBtn"></button>
    </nav>
    <!-- registration and logging in modals, shown when the login button in header is clicked-->
    <div id="registerModal" class="modal hidden">
        <button class="modalClose">x</button>
        <div class="form">
            Register
            <form id="registerForm">
                <input type="text" name="username" placeholder="username">
                <input type="email" name="email" placeholder="example@example.com">
                <input type="password" name="password" placeholder="password">
                <button class="submitBtn">Register</button>
            </form>
            <br> Already a member? <br>
            <a href="javascript:logInsteadOfReg()">Log in</a>
        </div>
    </div>
    <div id="loginModal" class="modal hidden">
        <button class="modalClose">x</button>
        <div class="form">
            Log in
            <form id="loginForm">
                <input type="text" name="username" placeholder="username">
                <input type="password" name="password" placeholder="password">
                <button class="submitBtn">Log in</button>
            </form>
        </div>
    </div>
    <div id="editModal" class="modal hidden">
        <button class="modalClose">x</button>
        <div class="form">
            <form id="editForm">
                <label for="profileUpload">Change picture:</label>
                <input type="file" id="profileUpload" name="img" accept="image/*">
                <label for="bioEdit">Edit bio text:</label>
                <textarea type="text" placeholder="Enter bio text" id="bioEdit" name="bioText" rows="10" cols="50"></textarea>
                <button class="submitBtn">Save</button>
            </form>
        </div>
    </div>
    <div id="postModal" class="modal hidden">
        <button class="modalClose">x</button>
        <div class="form">
            <main></main>
        </div>
    </div>
    <script src="JS/index.js"></script>
    <script src="JS/postCreate.js"></script>
    <script src="JS/serialize.js"></script>
    <script src="JS/postCreate.js"></script>
    <script src="JS/profile.js"></script>
</body>
</html>
